<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="happy-birthday"> Happy birthday to you </div>
    <div class="cake-container">
        <div class="cake">
            <div class="cake-layer layer1"></div>
            <div class="cake-layer layer2"></div>
            <div class="cake-layer layer3"></div>
            <div class="cake-top"></div>
            <div class="candles">
                <div class="candle">
                    <div class="candle-flame"></div>
                </div>
                <div class="candle">
                    <div class="candle-flame"></div>
                </div>
                <div class="candle">
                    <div class="candle-flame"></div>
                </div>
            </div>
        </div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
    <div class="fireworks">
        <!-- Left side fireworks -->
        <div class="firework left" style="top: 30%; --offset: 0%;"></div>
        <div class="firework left" style="top: 50%; --offset: 0%;"></div>
        <div class="firework left" style="top: 20%; --offset: 5%;"></div>
        <div class="firework left" style="top: 40%; --offset: 5%;"></div>
        <div class="firework left" style="top: 35%; --offset: 10%;"></div>
        <div class="firework left" style="top: 55%; --offset: 10%;"></div>
        <div class="firework left" style="top: 25%; --offset: 15%;"></div>
        <div class="firework left" style="top: 45%; --offset: 15%;"></div>
        <div class="firework left" style="top: 30%; --offset: 20%;"></div>
        <div class="firework left" style="top: 50%; --offset: 20%;"></div>
        <div class="firework left" style="top: 20%; --offset: 25%;"></div>
        <div class="firework left" style="top: 40%; --offset: 25%;"></div>
        <div class="firework left" style="top: 35%; --offset: 30%;"></div>
        <div class="firework left" style="top: 55%; --offset: 30%;"></div>
        <div class="firework left" style="top: 25%; --offset: 35%;"></div>
        <div class="firework left" style="top: 45%; --offset: 35%;"></div>

        <!-- Right side fireworks -->
        <div class="firework right" style="top: 30%; --offset: 0%;"></div>
        <div class="firework right" style="top: 50%; --offset: 0%;"></div>
        <div class="firework right" style="top: 20%; --offset: 5%;"></div>
        <div class="firework right" style="top: 40%; --offset: 5%;"></div>
        <div class="firework right" style="top: 35%; --offset: 10%;"></div>
        <div class="firework right" style="top: 55%; --offset: 10%;"></div>
        <div class="firework right" style="top: 25%; --offset: 15%;"></div>
        <div class="firework right" style="top: 45%; --offset: 15%;"></div>
        <div class="firework right" style="top: 30%; --offset: 20%;"></div>
        <div class="firework right" style="top: 50%; --offset: 20%;"></div>
        <div class="firework right" style="top: 20%; --offset: 25%;"></div>
        <div class="firework right" style="top: 40%; --offset: 25%;"></div>
        <div class="firework right" style="top: 35%; --offset: 30%;"></div>
        <div class="firework right" style="top: 55%; --offset: 30%;"></div>
        <div class="firework right" style="top: 25%; --offset: 35%;"></div>
        <div class="firework right" style="top: 45%; --offset: 35%;"></div>   
    </div>

    <div class="heart-container">
        <div class="heart"></div>
    </div>
    
    <div class="gift-box-container">
        <div class="gift-box">
            <div class="gift-lid"></div>
            <div class="gift-body">
                <a href="timeline.html" class="btn btn-timeline">Quà ở đây nè</a>
            </div>
        </div>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
